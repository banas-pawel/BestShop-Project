<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Best Shop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header class="header">
    <div class="container_header container">
        <a href="" class="logo">BestShop</a>
        <nav class="navigation">
            <ul class="nav_btn">
                <li class="list_header"><a href="" class="nav-links">why us</a></li>
                <li class="list_header"><a href="" class="nav-links">benefits</a></li>
                <li class="list_header"><a href="" class="nav-links">prices</a></li>
                <li class="list_header"><a href="" class="nav-links">contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="hero_contents">
        <h1 class="hero_header">
            Sell More!
        </h1>
        <p class="hero_header_content">
            Open shop on our platform and increase your sales
        </p>
        <button class="btn_hero">Open your shop</button>
        <img src="assets/Background.png" class="bg_image" alt="">
    </div>

</section>

<section class="statistics">
    <div class="container">
        <h2 class="statistics_header">
            The most popular sales platform in country
        </h2>
        <div class="statistics_wrapper">
            <div class="statistics_column">
                <div class="statistics_content-person statistics_content">
                    <img src="assets/Person.svg" alt="" class="statistics_logo-person statistics_logo">
                </div>
                <div class="statistics_nr">10000+</div>
                <div class="statistics_txt">daily entries</div>
            </div>
            <div class="statistics_column">
                <div class="statistics_content-eye statistics_content">
                    <img src="assets/Eye.svg" alt="" class="statistics_logo-eye statistics_logo">
                </div>
                <div class="statistics_nr">2000000+</div>
                <div class="statistics_txt">seen products <br>every day</div>
            </div>
            <div class="statistics_column">
                <div class="statistics_content-catalog statistics_content">
                    <img src="assets/Catalog.svg" alt="" class="statistics_logo-catalog statistics_logo">
                </div>
                <div class="statistics_nr">10000+</div>
                <div class="statistics_txt">added posts <br>daily</div>
            </div>
        </div>
    </div>


</section>

</section>

</section>

</footer>
